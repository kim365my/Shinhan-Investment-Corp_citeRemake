<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="JGM" />
    <meta name="description" content="중꺾마 신한투자증권 리뉴얼" />
    <title>신한투자증권</title>
    <!-- 폰트어썸 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- 팝이콘 -->
    <link rel="shortcut icon" href="./images/favicon/fav32.png" />
    <link
      rel="apple-touch-icon=precomposed"
      href="./images/favicon/fav180.png"
    />
    <!-- 기본 코딩 JS 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 제이쿼리 플러그인 -->
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script src="./js/jquery.scrollTo.min.js"></script>
    <!-- 차트 api cdn -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- 기본 코딩 CSS 파일 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="header w1440"></header>
        <!-- /header -->
        
        <!-- article -->
        <article id="top_select_menu">
            <div class="w1440">
                <div>
                    홈 | 로그인
                </div>    
                <div>
                    프린트 별 확대
                </div>
            </div>
        </article>
        <!-- article -->

        <!-- main -->
        <main role="main">
            <section class="w1440">
                <h2 class="loginTitle">로그인</h2>
                <ul class="loginBtn">
                    <li><a href="#" class="eventNone">인증서로그인</a></li>
                    <li><a href="#" class="eventNone">스마트폰인증</a></li>
                    <li class="cheack"><a href="#" class="eventNone">ID로그인</a></li>
                </ul>
                <div class="loginItemWrap">
                    <div class="item">
                        
                    </div>
                    <div class="item">
    
                    </div>
                    <div id="loginID" class="item">
                        <form action="#">
                            <legend>ID로그인 시 조회용 서비스만 이용가능합니다.</legend>
                            <fieldset>
                                <div class="itemIDPASS">
                                    <label for="login">로그인</label>
                                    <input type="text" name="login" id="login" placeholder="고객(HTS) ID입력" required autofocus autocomplete="off" maxlength="13">
                                    <label for="password">비밀번호</label>
                                    <input type="password" name="password" id="password" placeholder="ID 비밀번호 입력" required autofocus autocomplete="off">
                                </div>
                                <input type="submit" value="제출">
                            </fieldset>
                            <fieldset>
                                <input type="checkbox" name="" id="">
                                <label for="">ID저장</label>
                                <input type="checkbox" name="" id="">
                                <label for="">휴대폰인증서 사용</label>

                            </fieldset>
                        </form>

                    </div>
                </div>

            </section>
        </main>
        <!-- /main -->ㄴ

        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->     
    </div>
</body>
<!-- Header, Footer Load JS -->
<script src="./js/load.js"></script>
<!-- 페이지 JS -->

<!-- 미구현 기능 클릭시 안내문 -->
<script src="./js/alret.js"></script>
<script>
    $(".loginBtn li").click(function(e){
        e.preventDefault();
        $(".loginBtn li").removeClass("cheack");
        $(this).addClass("cheack");
    })
</script>
</html></html>
